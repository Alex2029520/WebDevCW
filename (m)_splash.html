<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean X - Splash Screen</title>
    <style> 
    /* background image positioning */
        body { 
            background-image: url('imgs/37130.jpg'); 
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
    /* positioning of the title and button  */
        #splash-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    /* Styling the splash screen title */
        #splash-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    /* Styling the button on the splash screen */
        .splash-button {
            padding: 15px 30px;
            background-color: rgba(0, 102, 204, 0.8);
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 50px; 
        }
    /* Changes button color when user hovers */
        .splash-button:hover {
            background-color: rgba(0, 80, 160, 0.8);
        }
    </style>
    <meta http-equiv="refresh" content="4;url=file:///C:/Users/sidne/OneDrive/Documents/SIDNEY/WEB%20DEV/WebDevCW/home.html">
    <!-- Takes the user to the home page after a 4 second period -->
</head>
<body>
    <!-- Button for the page editor -->
    <div id="splash-content">
        <h1>Ocean X</h1>
        <button class="splash-button" onclick="window.location.href='(m)_pageEditor_ST1.html'">Page Editor</button>
    </div>
</body>
</html>
