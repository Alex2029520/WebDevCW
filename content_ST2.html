<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OceanX</title>
    <link rel="stylesheet" href ="websiteTemplate.css">

  <style>
       /* banner */
       .banner {
           min-height: 80vh;
           width: 100%;
           background-image: linear-gradient(rgba(10, 20, 40, 0.6), rgba(10, 20, 40, 0.6)), 
           url();
           background-position: center center;
           background-size: 110% cover;
           position: absolute;
        }

        /* intro */
        .intro {
            width: 80%;
            color: #fff;
            position: relative;
            top: 40%;
            left: 40%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .intro h1 {
            font-size: 50px;
            color: #fff;
            padding-top: 20px;
            text-align: center;
        }

        .DeepBlueSystems {
            flex: 65%; 
            padding-right: 20px;
        }

        .DeepBlueSystem   {
            display: flex; 
            flex-direction: row; 
            align-items: flex-start;  
            justify-content: space-around;  
            padding: 20px;  
            max-width: 1100px;  
            margin: 0 auto;
        }

        .DeepBlueSystem p {
            color: #347196;
            margin-top: 15px; 
            text-align: center;
            vertical-align:middle;
        }

        .buttonGroup {
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
            flex: 35%;
        }

        .button {
            display: block;
            width: 300px;
            text-align: center;
            margin: 10px auto;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 34px;
            font-size: 13px;
            background-color: #005F38;
            cursor: pointer; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 10px; 
        }
        
        .DeepBlueSystem {
            font-size: 36px;
            font-weight: 600;
            color: #004564;
            text-align: center;
        }  
        
        .button:last-child {
            margin-bottom: 0; 
        }    

        .button:hover {
            background: #004E21;
            font-weight: 700;
            transition: 1s;
            
        } 

        .container1 {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

        }
        
        .container2 {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: 20px; 
            max-width: 1200px; 
            padding: 20px;
            margin: 0 auto;
            flex-direction: row-reverse;
        }

        .imageStyle {
            flex-grow: 1; 
            text-align: center; 
        }

        .imageStyle img {
             width: 100%; /* Changed from max-width to width */
             height: auto;
             border-radius: 10px;
             box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
   }
